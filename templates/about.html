{% extends "base.html" %}
{% block content %}

<h1>Lung Cancer Types</h1>

<div class="card">
    <h2>Normal</h2>
    <p>No abnormal cell growth detected. Healthy lung tissues.</p>
</div>

<div class="card">
    <h2>Benign</h2>
    <p>Non-cancerous growth. Slow growing and does not spread.</p>
</div>

<div class="card">
    <h2>Malignant</h2>
    <p>Cancerous cells that can spread to other parts of the body.</p>
</div>

{% endblock %}
